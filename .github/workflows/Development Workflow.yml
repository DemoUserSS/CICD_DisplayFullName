name: Development Workflow

on:
  push:
    branches:
      - Developer

jobs:
  print-details:
    runs-on: ubuntu-latest
    steps:
      - name: Print Default Environment Variables
        run: |
          echo Home: ${{ env.HOME }}
          echo GITHUB_REPOSITORY: ${{ env.GITHUB_REPOSITORY }}
  clear:
    runs-on: ubuntu-latest
    steps:
      - name: Clear Previous Artifacts
        run: |
          echo "Clearing previous artifacts..."
  build-uipath-nuget-package:
  needs: cleaner
  runs-on: windows-latest
  steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Build Nuget Package
      run: |
        "%GITHUB_WORKSPACE%\scripts\UiPathPack.bat" "%GITHUB_WORKSPACE%\project.json" -destination_folder "%GITHUB_WORKSPACE%\package"
 