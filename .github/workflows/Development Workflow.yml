name: Development Workflow

on:
  push:
    branches:
      - Developer

jobs:
  print-details:
    runs-on: ubuntu-latest
    steps:
      - name: Print Default Environment Variables
        run: |
          echo Home: ${{ env.HOME }}
          echo GITHUB_REPOSITORY: ${{ env.GITHUB_REPOSITORY }}
  clear:
    runs-on: ubuntu-latest
    steps:
      - name: Clear Previous Artifacts
        run: |
          echo "Clearing previous artifacts..."
  
  create-pull-request:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: main  # Use lowercase 'main'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_label: "feature, automated pr"  # Fix syntax
          pr_title: "Pull Request From GitHub Action"
